<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <label for="number" id="number-label">Age</label><br>
    <input type="number" id="number" placeholder="Age" min="0" max="200"><br>
    <label for="dropdown">Which option best describes your current role?</label><br>
    <select name="role" id="dropdown">
      <option value="" selected disabled hidden>Select an option</option>
      <option value="student">Student</option>
      <option value="other">Other</option>
    </select><br>
    Would you recommend freeCodeCamp to a friend?<br>
    <input type="radio" name="recommend" id="definitely" value="definitely">
    <label for="definitely">Definitely</label><br>
    <input type="radio" name="recommend" id="maybe" value="maybe">
    <label for="maybe">Maybe</label><br>
    <input type="radio" name="recommend" id="notsure" value="notsure">
    <label for="notsure">Not sure</label><br>
    What would you like to see improved? (Check all that apply)<br>
    <input type="checkbox" name="front-end" id="front-end" value="front-end">
    <label for="front-end">Front-end Projects</label><br>
    <input type="checkbox" name="back-end" id="back-end" value="back-end">
    <label for="back-end">Back-end Projects</label><br>
    Any comments or suggestions?<br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Ender your comment here..."></textarea><br>
    <input type="submit" id="submit">
  </form>
</body>
</html>
